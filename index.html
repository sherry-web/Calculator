<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table class="tbl">
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
            <td><input type="button" value="C" onclick="clr()" id="clear"></td>
            <td><input type="button" value="()" onclick="sendNum('()')" id="bracket"></td>
            <td><input type="button" value="%" onclick="sendNum('*0.01')" id="percent"></td>
            <td><input type="button" value="/" onclick="sendNum('/')" id="divide"></td>
        </tr>

        <tr>
            <td><input type="button1" value="1" onclick="Num('1')"></td>
            <td><input type="button2" value="2" onclick="Num('2')"></td>
            <td><input type="button3" value="3" onclick="Num('3')"></td>
           
        </tr>
        <tr>
            <td><input type="button4" value="4" onclick="Num('4')"></td>
            <td><input type="button5" value="5" onclick="Num('5')"></td>
            <td><input type="button6" value="6" onclick="Num('6')"></td>
           
        </tr>
        <tr>
            <td><input type="button7" value="7" onclick="Num('7')"></td>
            <td><input type="button8" value="8" onclick="Num('8')"></td>
            <td><input type="button9" value="9" onclick="Num('9')"></td>
            
        </tr>
        <tr>
            <td><input type="button." value="." onclick="Num('.')"></td>
            <td><input type="button0" value="0" onclick="Num('0')"></td>
            <td><input type="button=" value="=" onclick="equal()"></td>
            <td><input type="button*" value="*" onclick="Num('*')"></td>
        </tr>

        <tr>
            <td><input type="button/" value="/" onclick="Num('/')"></td>
            <td><input type="button-" value="-" onclick="Num('-')"></td>
            <td><input type="button+" value="+" onclick="Num('+')"></td>
            <td><input type="button*" value="*" onclick="Num('*')"></td>
        </tr>
    </table>
</body>
</html>
